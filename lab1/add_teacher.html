<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add teacher</title>
    </head>
    <body>
        <form>
            <label for="full-name">Full name:</label><br>
            <input type="text" name="full-name" required /><br>
            <label for="dob">Date of birth:</label><br>
            <input type="date" name="dob" required /><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" required /><br>
            <label for="phone">Phone number:</label><br>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br>
            <label for="select-color">Prefered background color:</label><br>
            <input type="color" name="select-color" required /><br>
            <label for="country">Country:</label><br>
            <input type="text" name="country" required /><br>
            <label for="city">City:</label><br>
            <input type="text" name="city" required /><br>
            <label for="comment">Comment:</label><br>
            <textarea rows="8" cols="50" name="comment"></textarea><br>
        </form>
    </body>
</html>
